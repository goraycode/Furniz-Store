<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="build/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="build/css/app.css">

</head>

<body>
    <header class="header">
        <div class="header__nav contenedor">
            <div class="header__logo">
                <picture>
                    <source class="header__img" srcset="build/img/logo.avif" type="image/avif">
                    <source class="header__img" srcset="build/img/logo.webp" type="image/webp">
                    <img class="header__img" loading="lazy" src="build/img/logo.png" alt="logo">
                </picture>
                <p class="header__name">Furniz</p>
            </div>

            <nav class="nav">
                <a href="#" class="nav__link">Home</a>
                <a href="#" class="nav__link">Services</a>
                <a href="#" class="nav__link">About us</a>
                <a href="#" class="nav__link">Contact</a>
            </nav>
        </div>

        <div class="header__text contenedor">
            <div class="header__left">
                <h1 class="header__title">
                    Transform your space with our <span class="header__special">furniture</span> and interior design
                </h1>
                <a href="#" class="header__button">Explore</a>

                <!-- <video src="build/img/video.mp4" controls></video> -->
            </div>

            <nav class="social">
                <a href="#" class="social__media">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social__media">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social__media">
                    <i class="fab fa-twitter"></i>
                </a>
            </nav>

        </div>

    </header>
</body>

</html>
